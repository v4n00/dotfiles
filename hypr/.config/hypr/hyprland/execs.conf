# hypr apps
exec-once = waybar
exec-once = hyprpaper
exec-once = hypridle
exec-once = systemctl --user start hyprpolkitagent

# clipboard
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# notifications
exec-once = dunst

# audio
exec-once = ~/.config/hypr/scripts/fix-audio.sh
